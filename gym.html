<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IronTrack | Gym Progress</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #bb86fc;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --danger: #cf6679;
            --success: #03dac6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { color: var(--accent); margin-bottom: 10px; }

        /* Tabs Styling */
        .tabs-container {
            display: flex;
            overflow-x: auto;
            width: 100%;
            gap: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .tabs-container::-webkit-scrollbar { display: none; }

        .tab-btn {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 20px;
            white-space: nowrap;
            font-weight: bold;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* Exercise Section */
        .exercise-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .delete-btn { background: none; border: none; color: var(--danger); font-weight: bold; cursor: pointer; }

        /* Inputs */
        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 5px;
            margin-bottom: 15px;
        }

        input {
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .add-log-btn {
            background: var(--success);
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            padding: 0 10px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th { text-align: left; color: var(--text-secondary); padding-bottom: 5px; }
        td { padding: 5px 0; border-top: 1px solid #333; }

        .add-exercise-section {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #new-ex-name { flex-grow: 1; }
        .create-btn { background: var(--accent); border: none; border-radius: 4px; padding: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>IronTrack</h2>

    <div class="tabs-container" id="tabs">
        <button class="tab-btn active" onclick="switchTab('Legs')">Legs</button>
        <button class="tab-btn" onclick="switchTab('Biceps')">Biceps</button>
        <button class="tab-btn" onclick="switchTab('Triceps')">Triceps</button>
        <button class="tab-btn" onclick="switchTab('Chest')">Chest</button>
        <button class="tab-btn" onclick="switchTab('Back')">Back</button>
        <button class="tab-btn" onclick="switchTab('Shoulders')">Shoulders</button>
    </div>

    <div id="exercise-list" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        </div>

    <div class="add-exercise-section">
        <input type="text" id="new-ex-name" placeholder="New Exercise Name...">
        <button class="create-btn" onclick="addExercise()">Add</button>
    </div>

    <script>
        let currentTab = 'Legs';
        let data = JSON.parse(localStorage.getItem('gymData')) || {
            Legs: [], Biceps: [], Triceps: [], Chest: [], Back: [], Shoulders: []
        };

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === tab);
            });
            render();
        }

        function addExercise() {
            const nameInput = document.getElementById('new-ex-name');
            if (!nameInput.value) return;
            
            data[currentTab].push({
                id: Date.now(),
                name: nameInput.value,
                logs: []
            });
            
            nameInput.value = '';
            saveAndRender();
        }

        function deleteExercise(id) {
            data[currentTab] = data[currentTab].filter(ex => ex.id !== id);
            saveAndRender();
        }

        function addLog(exId) {
            const date = document.getElementById(`date-${exId}`).value;
            const weight = document.getElementById(`weight-${exId}`).value;
            const reps = document.getElementById(`reps-${exId}`).value;

            if (!date || !weight || !reps) return;

            const exercise = data[currentTab].find(ex => ex.id === exId);
            exercise.logs.unshift({ date, weight, reps }); // Add to top
            
            // Clear inputs
            document.getElementById(`weight-${exId}`).value = '';
            document.getElementById(`reps-${exId}`).value = '';

            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('gymData', JSON.stringify(data));
            render();
        }

        function render() {
            const container = document.getElementById('exercise-list');
            container.innerHTML = '';

            data[currentTab].forEach(ex => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                
                let rows = ex.logs.slice(0, 5).map(log => `
                    <tr>
                        <td>${log.date}</td>
                        <td>${log.weight}kg</td>
                        <td>${log.reps}</td>
                    </tr>
                `).join('');

                card.innerHTML = `
                    <div class="exercise-header">
                        <strong>${ex.name}</strong>
                        <button class="delete-btn" onclick="deleteExercise(${ex.id})">Delete</button>
                    </div>
                    <div class="input-group">
                        <input type="date" id="date-${ex.id}" value="${new Date().toISOString().split('T')[0]}">
                        <input type="number" id="weight-${ex.id}" placeholder="kg">
                        <input type="number" id="reps-${ex.id}" placeholder="reps">
                        <button class="add-log-btn" onclick="addLog(${ex.id})">+</button>
                    </div>
                    <table>
                        <thead><tr><th>Date</th><th>Weight</th><th>Reps</th></tr></thead>
                        <tbody>${rows || '<tr><td colspan="3">No logs yet</td></tr>'}</tbody>
                    </table>
                `;
                container.appendChild(card);
            });
        }

        // Initial render
        render();
    </script>
</body>
</html>
