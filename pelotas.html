<svg xmlns="http://www.w3.org/2000/svg" width="820" height="160" viewBox="0 0 820 160" role="img" aria-label="Linha do tempo: ano de 2015 completo">
  <style>

    .period { fill: #2b8cbe; fill-opacity: 0.18; stroke: #1f6f9a; stroke-opacity: 0.9; rx:6; ry:6; }
    .period-label { font-weight: 700; font-size: 13px; fill: #0b3b52; }
    .marker { fill: #1f6f9a; }
    .year { font-weight: 600; font-size: 12px; }
  </style>

  <rect class="bg" x="0" y="0" width="820" height="160"/>

  <line class="axis" x1="50" y1="90" x2="750" y2="90" />

  <rect class="period" x="283" y="64" width="233" height="52" rx="8" ry="8"/>

  <circle class="marker" cx="283" cy="90" r="4"/>

  <circle class="marker" cx="516" cy="90" r="4"/>
  <text class="label" x="516" y="54" text-anchor="middle">31 Dez</text>

  <text class="period-label" x="400" y="86" text-anchor="middle" dominant-baseline="middle">
    Ano de 2015
  </text>

  <line class="tick" x1="50" y1="84" x2="50" y2="96"/>
  <text class="year" x="50" y="112" text-anchor="middle">2014</text>

  <line class="tick" x1="283" y1="84" x2="283" y2="96"/>
  <text class="year" x="283" y="112" text-anchor="middle">2015</text>

  <line class="tick" x1="516" y1="84" x2="516" y2="96"/>
  <text class="year" x="516" y="112" text-anchor="middle">2016</text>

  <line class="tick" x1="750" y1="84" x2="750" y2="96"/>
  <text class="year" x="750" y="112" text-anchor="middle">2017</text>

  <rect x="60" y="20" width="14" height="10" class="period" />
  <text class="label" x="82" y="30" alignment-baseline="middle">Per√≠odo analisado</text>
